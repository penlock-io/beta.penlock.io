<!doctype html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>K-of-M Split / Wheels</title>

    <link rel="stylesheet" href="./styles/index.css" />
</head>

<script type="module">
    import "./sdk/framework.js"
    import "./sdk/layout/all.js"
    import "./sdk/penlock-bip39.js"
    import "./sdk/wheel/wheel-sheet.js"
</script>

<penlock-header
    image="./assets/derive.png"
    subtitle="Split a Seed Phrase (K-of-M)"
    title="Extra Wheels"
></penlock-header>

<section class="notes">
    <section class="card">
        <img class="circled" src="./icons/lightbulb.svg" />
        <h3>Recommendations</h3>

        <ul>
            <li>Print on thick paper, such as photo paper.</li>
        </ul>

        <print-me></print-me>
    </section>

    <section class="card">
        <h3>Assembly</h3>
        <ol>
            <li>Cut out each disk.</li>
            <li>
                On both disks, cut two slits along the lines of the central
                cross.
            </li>
            <li>
                Attach the disks together using a split pin through the central
                cross. (The colored disk goes on top.)
            </li>
        </ol>
    </section>
</section>

<section class="print">
    <wheel-sheet name="Tweak" background="./assets/tweak.png"></wheel-sheet>
    <wheel-sheet name="Solve" background="./assets/solve.png"></wheel-sheet>
</section>

<penlock-footer></penlock-footer>
